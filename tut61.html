<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Object in javascript</title>
  </head>
  <body>
    <div class="container">This is a math object in js</div>

    <script>

        // Prinitng the math object
      let m = Math;
      console.log(Math);

    //   E: 2.718281828459045;
    //   LN2: 0.6931471805599453;
    //   LN10: 2.302585092994046;
    //   LOG2E: 1.4426950408889634;
    //   LOG10E: 0.4342944819032518;
    //   PI: 3.141592653589793;
    //   SQRT1_2: 0.7071067811865476;
    //   SQRT2: 1.4142135623730951;

    // prinitng the constants of math objects
      console.log("The value of Math.E is ", Math.E);
      console.log("The value of Math.Ln2 is ", Math.LN2);
      console.log("The value of Math.Ln10 is ", Math.LN10);
      console.log("The value of Math.LOG2E is ", Math.LOG2E);
      console.log("The value of Math.LOG10E is ", Math.LOG10E);
      console.log("The value of Math.PI is ", Math.PI);
      console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);
      console.log("The value of Math.SQRT2 is ", Math.SQRT2);

        // prinitng the functions from math object
        let a = 343.343;
        let b = 34;
        console.log("The value of a and b is ", a, b);
        console.log("The rounded value of a and b is ", Math.round(a), Math.round(b));

        console.log("3 raised ki power 2 is ", Math.pow(3, 2));

        console.log("square root of 36 is  ", Math.sqrt(36));
        
        console.log('5.8 is rounded up to its nearest integer is ', Math.ceil(5.8));
        console.log('5.8 is rounded down to its nearest integer is ', Math.floor(5.8));

        // absolute functin
        console.log('Absolute values of -5.6 is ', Math.abs(-5.6));

        // Trignometric Function
        console.log("the value of sin(pi)", Math.sin(Math.PI));
        console.log("the value of sin(pi)", Math.sin(Math.PI/2));

        console.log("the value of tan(pi)", Math.tan(Math.PI));
        console.log("the value of tan(pi)", Math.tan(Math.PI/2));

        console.log("the value of cos(pi)", Math.cos(Math.PI));
        console.log("the value of cos(pi)", Math.cos(Math.PI/2));

        // min & max functins
        console.log('The minium value of 4, 5, 6 is ', Math.min(4,5,6));
        console.log('The maximum value of 4, 5, 6 is ', Math.max(4, 5, 6));

        // genrated a random number
        let r = Math.random();
        console.log("the random number is ", r);

        // Random Number b/w (a, b) = a+(b-a)*Math.random()
        let x = 1;
        let y = 100;
        let r1_100 = x+(y-x)*Math.random();
        console.log('the value of random number between 1 to 100 is ', r1_100);








    </script>
  </body>
</html>
